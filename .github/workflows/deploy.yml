name: Deploy to EC2

on:
  push:
    branches:
      - master  # Cambia a la rama principal si es necesario

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo fuente
      uses: actions/checkout@v3

    - name: Deploy en EC2 v√≠a SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "üöÄ Iniciando despliegue en EC2"

          # Crear directorio de trabajo si no existe
          mkdir -p /home/ec2-user/auth-ms
          cd /home/ec2-user/auth-ms

          echo "üì¶ Clonando el c√≥digo fuente..."
          if [ -d "auth-ms" ]; then
            cd auth-ms && git pull origin master
          else
            git clone -b master https://github.com/TU_USUARIO/TU_REPO.git auth-ms
            cd auth-ms
          fi

          echo "üìë Creando archivo .env en el servidor..."
          cat <<EOF > .env
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          PORT=3000
          EOF

          echo "üîÑ Construyendo la imagen de Docker localmente..."
          docker-compose down --remove-orphans
          docker-compose up --build -d

          echo "üîç Verificando que el contenedor est√° corriendo..."
          docker ps | grep auth-ms || { echo "‚ö†Ô∏è Error: El contenedor no se inici√≥ correctamente."; exit 1; }

          echo "‚úÖ Despliegue completado exitosamente."
